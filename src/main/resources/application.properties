# Mysql
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306
spring.datasource.username=root
spring.datasource.password=root

# message
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.spring.example.**.**.model.**

# put delete use
spring.mvc.hiddenmethod.filter.enabled=true

# JPA-ORM
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# TOMCAT
server.port=8080
server.servlet.session.timeout=43200
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true
server.servlet.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

# Log setting
logging.level.root=info
logging.config=classpath:logback.xml

# jwt secret
jwt.secret = holymolyholymolyholymolyholymolyholymolyholymolyholymolyholymolyholymolyholymolyholymolyholymoly
jwt.validtime = 10000000
jwt.refreshvalidtime = 10000000

